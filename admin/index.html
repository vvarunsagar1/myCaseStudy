<!DOCTYPE HTML>
<html lang="en">
  <head>

      <title>Case Study B</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN -->

      <!-- AngularJS -->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <!-- /AngularJS -->

      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- /JQuery -->

      <!-- Bootstrap  -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- /Bootstrap  -->

      <!-- Font Awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- /Font Awesome -->

      <!-- MDL Icons-->
       <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
       <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!-- /MDL Icons-->
    <!-- /CDN -->

    <!-- Self Hosted -->
      <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="css/style.min.css"> -->

      <!-- Custom JS -->
        <!-- <script src="js/app.min.js"></script> -->
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
    <!-- /Self Hosted -->

    <!-- Google Signin -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="161174518994-5nnbu98jh6s609pck27fdognlaq63q76.apps.googleusercontent.com">

  </head>
  <body data-ng-app="myCaseStudyAdmin" ng-controller="AdminController">
    <!-- Navbar -->
    <div class="container-fluid" style="box-shadow:0px 4px 8px #E7E7E7;">
      <div class="row">
        <div class="col-md-2" style="text-align:center;">
          <img src="img/logo1.png" alt="ABC Pvt Ltd" style="width:80px;"/>
        </div>
        <div class="col-md-3 col-md-offset-3">
          <p style="padding:16px;font-size:20px;"> Admin Panel </p>
        </div>
        <div class="col-md-4" style="text-align:right;padding:20px;">
          <p onclick="signOut()">Logout</p>
        </div>
      </div>
    </div>
    <!-- /Navbar -->
    <!-- Content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1" style="text-align:center;">
          <!-- Visitors -->
          <div class="col-md-6">
            <div class="row">
              <h5> Visitors </h5>
            </div>
            <div class="row" style="padding:15px;">
              <input type="text" style="padding:10px;width:100%;" ng-model="visiterSearch" placeholder="Search For ....."/>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="text-align:center;">Date</th>
                  <th style="text-align:center;">Views</th>
                  <th style="text-align:center;">IP</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="visitor in visitors | filter: visiterSearch | orderBy: '-visited_date'">
                  <td>{{visitor.visited_date}}</td>
                  <td>{{visitor.views}}</td>
                  <td>{{visitor.visitor_ip}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /Visitors -->
          <!-- Enquiries -->
          <div class="col-md-6">
            <div class="row">
              <h5> Enquiries </h5>
            </div>
            <div class="row" style="padding:15px;">
              <input type="text" style="padding:10px;width:100%;" ng-model="enquirySearch" placeholder="Search For ....."/>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="text-align:center;">Date</th>
                  <th style="text-align:center;">Name</th>
                  <th style="text-align:center;">Email</th>
                  <th style="text-align:center;">Message</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="enquiry in enquiries | filter: enquirySearch | orderBy: '-visited_date'">
                  <td>{{enquiry.visited_date}}</td>
                  <td>{{enquiry.name}}</td>
                  <td>{{enquiry.email_id}}</td>
                  <td>{{enquiry.message}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /Enquiries -->
        </div>
      </div>
    </div>
    <!-- Content -->
  </body>
</html>
