<!DOCTYPE HTML>
<html lang="en">
  <head>

      <title>Case Study B</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN -->

      <!-- AngularJS -->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <!-- /AngularJS -->

      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- /JQuery -->

      <!-- Bootstrap  -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- /Bootstrap  -->

      <!-- Font Awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- /Font Awesome -->

      <!-- MDL Icons-->
       <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
       <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!-- /MDL Icons-->
    <!-- /CDN -->

    <!-- Self Hosted -->
      <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="css/style.min.css"> -->

      <!-- Custom JS -->
        <!-- <script src="js/app.min.js"></script> -->
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
    <!-- /Self Hosted -->

    <!-- Google Signin -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="161174518994-49ncis498ul2tke8vsupm5h8m838a8p5.apps.googleusercontent.com">

  </head>
  <body data-ng-app="myCaseStudyAdmin" ng-controller="loginController">
    <!-- Navbar -->
    <div class="container-fluid" style="box-shadow:0px 4px 8px #E7E7E7;">
      <div class="row">
        <div class="col-md-2" style="text-align:center;">
          <img src="img/logo1.png" alt="ABC Pvt Ltd" style="width:80px;"/>
        </div>
        <div class="col-md-3 col-md-offset-7">
          <p style="padding:16px;font-size:20px;"> Admin Panel </p>
        </div>
      </div>
    </div>
    <!-- /Navbar -->
    <!-- Login Form -->
    <div class="container-fluid" style="margin-top:120px;">
      <div class="row">
        <div class="col-md-4 col-md-offset-4" style="box-shadow:0px 4px 8px #E7E7E7;">
          <div class="row" style="text-align:center;background-color:#22B663;padding:20px;font-size:18px;">
            LOGIN FORM
          </div>
          <div class="row" style="text-align:center;padding:20px;">
            <form name="loginForm" ng-init="loginProfile.ip='';">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" name="emailAddress" type="email" ng-minlength=5 ng-model="loginProfile.email_id" name="emailid">
                   <label class="mdl-textfield__label" for="emailid">Email Address </label>
                </div><br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" name="password" type="password" ng-model="loginProfile.password" name="password">
                   <label class="mdl-textfield__label" for="password">Password </label>
                </div><br>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#22B663" ng-click="loginUser(loginProfile)">Sign In</button>
            </form>
          </div>
          <div style="background-color:#EEEEEE;padding:5px;">
            <p style="text-align:center;">DON'T HAVE A PROFILE? Try Login with Google</p>
            <!-- Google SignIn -->
            <div style="width:350%;margin-left:8%;" class="g-signin2" data-onsuccess="onSignIn"></div>
            <!-- /Google SignIn -->
          </div>
        </div>
      </div>
    </div>
    <!-- /Login Form -->
    <script>
    </script>

  </body>
</html>
